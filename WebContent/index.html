<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="checkcookies.js"></script>
<script type="text/javascript">
	window.onload = checkCookie();
</script>
<link href="CSS/page_style.css" rel="stylesheet" type="text/css" />
<link href="CSS/table.css" rel="stylesheet" type="text/css" />
<link href="index_style.css" rel="stylesheet" type="text/css" />
<title>Welcome To RockQuiz</title>
</head>
<body>
	<div id="wrapper">
		<div id="inner">
			<div id="header">
				<h1>Welcome To RockQuiz</h1>
			</div>

			<dl id="browse">
				<dt>Login</dt>
				<dd>
					<form method="post" action="LoginServlet">
						<table border="1" align="center" class="index_table">
							<tr>
								<th>User Name</th>
								<td><input type="text" name="name"></td>
							</tr>
							<tr>
								<th>Password</th>
								<td><input type="password" name="pwd"></td>
							</tr>
							<tr>
								<td colspan="2" align="center"><input type="checkbox"
									name="savecookie"><b>Keep me logged in</b> <input
									type="submit" value="Login"> <input type="reset"
									value="Reset"></td>
							</tr>
							<tr>
								<td colspan="2" align="center"><a href="guesthome.jsp">Guest</a>
								</td>
							</tr>
							<tr>
								<td colspan="2" align="center"><a href="createAccount.html">Register
										Now</a></td>
							</tr>
						</table>
					</form>
				</dd>
				<dt>Quick Link</dt>
				<dd>
					<a href="http://www.stanford.edu/">Stanford University</a>
				</dd>
				<dd>
					<a href="http://www.stanford.edu/class/cs108/">CS108 Course
						Website</a>
				</dd>
			</dl>

			<div id="body">
				<img src="images/green.jpg" width=550px height=245px>
			</div>
		</div>
	</div>
</body>
</html>
